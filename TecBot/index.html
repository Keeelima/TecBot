<!doctype html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-BR">
    <title>TecBot - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="div-login">
        <form id="form-login" class="login">
            <h2 class="title-login">Login</h2>

            <label for="username">Usuário:</label>
            <input class="input-login" type="text" id="username" required>

            <label for="password">Senha:</label>
            <input class="input-login" type="password" id="password" required>

            <button class="btn-login" type="submit">Entrar</button>

            <p id="erro-login" class="msg-erro"></p>

            <a class="a-login" href="#" id="abrir-cadastro">Não possui cadastro? Cadastre-se</a>
        </form>

        <form id="form-cadastro" class="login" style="display:none;">
            <h2 class="title-login">Cadastro</h2>

            <label>Usuário:</label>
            <input class="input-login" type="text" id="novo-usuario" required>

            <label>Senha:</label>
            <input class="input-login" type="password" id="nova-senha" required>

            <label>Confirmar Senha:</label>
            <input class="input-login" type="password" id="confirmar-senha" required>

            <button class="btn-login" type="submit">Cadastrar</button>

            <p id="erro-cadastro" class="msg-erro"></p>

            <a class="a-login" href="#" id="voltar-login">Já possui conta? Fazer login</a>
        </form>


        <script src="js/login.js"></script>
</body>

</html>
