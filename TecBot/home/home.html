<!doctype html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-BR">
    <title>TecBot</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="app">

        <!-- HEADER -->
        <header class="app-header d-flex justify-content-between align-items-center p-3">
            <h1 class="app-title m-0">TecBot</h1>

            <!-- Botão hamburguer MOBILE -->
            <button class="btn btn-outline-light d-md-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#menuAcoes">
                ☰
            </button>
        </header>

        <!-- LAYOUT -->
        <section class="layout d-flex">

            <!-- CHAT -->
            <main id="chat" class="chat flex-grow-1" role="log" aria-live="polite">

                <div id="messages" class="messages" tabindex="0"></div>

                <form id="composer" class="composer" action="javascript:void(0);">
                    <textarea id="input" class="composer-input" placeholder="Pergunte ao TecBot..." rows="1"></textarea>

                    <button id="send" class="composer-send" type="submit">
                        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
            </main>

            <!-- SIDEBAR (DESKTOP) -->
            <aside class="sidebar right d-none d-md-flex flex-column" aria-label="Barra lateral direita">

                <div class="sidebar-card">Ações</div>

                <button id="btn-config" class="sidebar-btn">Configurações</button>
                <button class="sidebar-btn" aria-label="Novo Chat">Novo Chat</button>

                <div id="action-panel" class="action-panel"></div>
            </aside>

        </section>
    </div>

    <!-- MENU OFFCANVAS (MOBILE) COM O HTML DAS CONFIGURAÇÕES -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuAcoes">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Ações</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">

            <!-- CONFIGURAÇÕES (SEU SEGUNDO HTML) -->
            <main class="settings-panel" role="region" aria-label="Configurações">
                <header class="settings-header">
                    <h1>Configurações</h1>
                    <p class="settings-desc">Ajuste suas preferências do TecBot.</p>
                </header>

                <section class="settings-list" aria-label="Opções de configurações">
                    <button class="settings-item" data-action="toggle-theme" type="button">
                        Mudar tema
                    </button>

                    <button class="settings-item" data-action="privacy" type="button">
                        Privacidade e segurança
                    </button>


                    <button class="settings-item" data-action="novo-chat" type="button">
                        Novo Chat
                    </button>
                </section>

                <footer class="settings-footer">
                    <button class="settings-item destructive" data-action="logout" type="button">
                        Sair
                    </button>
                </footer>
            </main>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/TecBot/js/API.js"></script>
    <script src="/TecBot/js/script.js" defer></script>

</body>

</html>
