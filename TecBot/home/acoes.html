<!doctype html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-BR">
    <title>TecBot</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="settings-panel" role="region" aria-label="Configurações">
        <header class="settings-header">
            <h1>Configurações</h1>
            <p class="settings-desc">Ajuste suas preferências do TecBot.</p>
        </header>

        <section class="settings-list" aria-label="Opções de configurações">
            <button class="settings-item" data-action="toggle-theme" type="button">Mudar tema</button>
            <button class="settings-item" data-action="notifications" type="button">Notificações</button>
            <button class="settings-item" data-action="privacy" type="button">Privacidade e segurança</button>
            <button class="settings-item" data-action="sync" type="button">Sincronizar dados</button>
            <button class="settings-item" data-action="clear-cache" type="button">Limpar cache</button>
        </section>

        <footer class="settings-footer">
            <button class="settings-item destructive" data-action="logout" type="button">Sair</button>
        </footer>
    </main>
        <script>
            // Quando a página for aberta diretamente (não injetada), ligar o botão Sair
            document.addEventListener('DOMContentLoaded', () => {
                const logout = document.querySelector('[data-action="logout"]');
                if (logout) logout.addEventListener('click', () => {
                    window.location.href = '../index.html';
                });
                const themeBtn = document.querySelector('[data-action="toggle-theme"]');
                if (themeBtn) themeBtn.addEventListener('click', () => {
                    const isLight = document.body.classList.toggle('light');
                    try { localStorage.setItem('theme', isLight ? 'light' : 'dark'); } catch (e) {}
                });
            });
        </script>
</body>
</html>
